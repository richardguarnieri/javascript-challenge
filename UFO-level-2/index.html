<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Table and Date Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://d3js.org/d3.v5.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">
    
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">UFO Sightings</a>
        </div>
      </nav>

    <div class="bg-dark text-white">
        <div class="container">
            <div class="col">
                <div class="row py-5 text-center">
                    <h1 class="display-1 my-5">UFO Sightings</h1>
                    <p class="lead mb-0">The Truth is Out There...</p>
                    <p class="lead">The Earth needs to know what we have found!</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row pt-5">
            <div class="col">
                <h4 class="pb-3 mb-0">UFO Finder: Search for Sightings (Multiple Criteria)</h4>
                <form action="" onSubmit="return false;">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="date" placeholder="1/11/2011">
                        <label for="date">Enter a date between 1/1/2010 and 1/13/2010</label>
                    </div>
                    <div class="form-floating mt-3">
                        <input type="text" class="form-control" id="state" placeholder="1/11/2012">
                        <label for="state">Enter a state: i.e. ca</label>
                    </div>
                    <button type='button' class="btn btn-dark mt-3">Find Sightings</button>
                </form>
            </div>
        </div>

        <div class="row py-5">
            <div class="col">
                <table class="table table-hover">
                    <thead class="table-light">
                        <tr>
                            <td>Date</td>
                            <td>City</td>
                            <td>State</td>
                            <td>Country</td>
                            <td>Shape</td>
                            <td>Duration</td>
                            <td>Comments</td>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white mt-auto">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <p class="mb-0 py-3">&copy; UFO Sightings</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="../data.js"></script>
    <script src="./index.js"></script>
</body>
</html>
